<!DOCTYPE html>
<html
xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div class="mt-3" th:fragment="paginator">
		  <ul class="pagination">
		    <li class="page-item disabled">
		      <a class="page-link" href="#" tabindex="-1">Cтраницы</a>
		    </li>
		<div th:each="pageN : ${pageNumbers}">
			<div th:if="${pageN} - 1 == ${currentPage}">
				<li class="page-item active">
			      <a class="page-link" href="#" tabindex="-1">[[${pageN}]]</a>
			    </li>
			</div>
			<div th:unless="${pageN} == -1">
			    <div th:unless="${pageN} - 1 == ${currentPage}">
					<li class="page-item">
				      <a class="page-link" th:href="@{/messages?page={num}&size={snum}(num=${pageN} - 1, snum = ${currentSize})}" tabindex="-1">[[${pageN}]]</a>
				    </li>
				</div>
			</div>
			<div th:if="${pageN} == -1">
				<li class="page-item disabled">
			      <a class="page-link" href="#" tabindex="-1">...</a>
			    </li>
			</div>
		</div>
		  </ul>
    		
    		
    	<ul class="pagination">
		    <li class="page-item disabled">
		      <a class="page-link" href="#" tabindex="-1">Элементов на странице</a>
		    </li>
		<div th:each="sizeN : ${sizeNumbers}">
			<div th:if="${sizeN} == ${currentSize}">
				<li class="page-item active">
			      <a class="page-link" href="#" tabindex="-1">[[${sizeN}]]</a>
			    </li>
			</div>
		    <div th:unless="${sizeN} == ${currentSize}">
			
				<li class="page-item">
			      <a class="page-link" th:href="@{/messages?page={num}&size={snum}(num=${currentPage}, snum=${sizeN})}" tabindex="-1">[[${sizeN}]]</a>
			    </li>
			
			</div>
		</div>
		  </ul>
   </div>

</body>
</html>
