<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>user list</title>
</head>
<body>
	User List</br>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Roles</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="user : ${users}">
				<td><span th:text="${user.username}"></span></td>
				<td><span th:text="${user.roles}"></span></td>
				<td><a th:href="@{/user/{id}(id=${user.id})}">edit</a></td>
			</tr>
		</tbody>

	</table>
</body>
</html>
