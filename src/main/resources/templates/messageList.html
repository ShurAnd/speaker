<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head th:insert="parts/bsheader::header">
<meta charset="UTF-8">
<title>Messages</title>
</head>
<body>
<div th:insert="parts/bsheader::bsnavbar"></div>
<div class="container mt-5">
	<h3>[[${user.username}]]</h3>
	
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="card">
	  				<div class="card-body">	
		  				<div class="card-title">Subscribers</div>
		   				<h3 class="card-text"><a th:href="@{/user/subscribers/{id}(id=${user.id})}">[[${subscribers}]]</a></h3> 
	  				</div>
				</div>		
			</div>
			<div class="col">
				<div class="card">
	  				<div class="card-body">	
		  				<div class="card-title">Subscriptions</div>
		   				<h3 class="card-text"><a th:href="@{/user/subscriptions/{id}(id=${user.id})}">[[${subscriptions}]]</a></h3> 
	  				</div>
				</div>
			</div>
		</div>
	</div>
	
	   	<div th:if="${!currentUser.equals(user)}">
		   	<div th:if="${isSubscriber.equals(false)}">
		   	    <form method="post" th:action="@{/user/subscribe/{id}(id=${user.id})}">
		   	    	 <button type="submit" class="btn btn-info mt-3">Subscribe</button>
		   	    </form>
	   	    </div>
	   	    <div th:if="${isSubscriber}">
		   	    <form method="post" th:action="@{/user/unscribe/{id}(id=${user.id})}">
		   	    	 <button type="submit" class="btn btn-info mt-3">Unscribe</button>
		   	    </form>
	   	    </div>
   	    </div>
	
	
	<div class="card-columns">
	<div th:each="message : ${messages}">
		<div class="card mt-3" style="width: 15rem;">
		<div  th:if="${message.filename}">
			<img class="card-img-top" th:src="@{/img/{filename}(filename=${message.filename})}"/>
		</div>
		<div class="m-2">
		<span>[[${message.text}]]</span><br/>
		<i>[[${message.tag}]]</i>
		</div>
		<div class="card-footer text-muted">
			<strong>[[${message.authorName}]]</strong>
		</div>
		<div sec:authorize="hasAuthority('ADMIN')">
			<a th:href="@{/messages/delete/{id}(id=${message.id})}">delete</a>
		</div>
		<div sec:authorize="!hasAuthority('ADMIN')">
			<div th:if="${currentUser.username.equals(user.username)}">
				<a th:href="@{/messages/delete/{id}(id=${message.id})}">delete</a>
			</div>
		</div>
		</div>
	</div>
	</div>
	
</div>
<div th:insert="parts/bsheader::bsscripts"></div>
</body>
</html>
