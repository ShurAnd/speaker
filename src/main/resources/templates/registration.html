<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head th:insert="parts/bsheader::header">
<meta charset="UTF-8">
<title>registration</title>
</head>
<body>
<div th:insert="parts/bsheader::bsnavbar"></div>
<div class="container mt-5">
<h2 align="center">Registration Page</h2>
[[${message}]]
<br/><br/>
<form method="post" th:action="@{/register}" th:object="${user}">
	<div class="form-group row">
		<label for="username" class="col-sm-2 col-form-label">Username</label>
		 <div class="col-sm-5">
			<input type="text" name="username" class="form-control">
		</div>
	</div>
	<div class="form-group row">
	<label for="password" class="col-sm-2 col-form-label">Password</label>
	 <div class="col-sm-5">
		<input type="password" name="password" class="form-control">
	</div>
	</div>
	<div class="form-group row">
	<label for="mail" class="col-sm-2 col-form-label">Email</label>
	<div class="col-sm-5">
		<input type="email" name="mail" th:field="*{mail}" class="form-control">
	</div>
	</div>
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
</form>
</div>
<div th:insert="parts/bsheader::bsscripts"></div>
</body>
</html>
